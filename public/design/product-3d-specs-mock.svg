<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="1800" viewBox="0 0 1440 1800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    <filter id="card" x="-50" y="-50" width="150%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="1440" height="1800" fill="url(#bg)"/>

  <!-- Title -->
  <text x="720" y="80" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="34" font-weight="700" fill="#0F172A">Interactive 3D Showcase</text>

  <!-- Three 3D product cards row -->
  <g transform="translate(80,120)">
    <!-- Card 1 -->
    <g transform="translate(0,0)" filter="url(#card)">
      <rect width="400" height="360" rx="16" fill="#F1F5F9" stroke="#E5E7EB"/>
      <rect x="0" y="0" width="400" height="240" rx="16" fill="#E2E8F0"/>
      <!-- fake orbit icon -->
      <circle cx="200" cy="120" r="64" fill="#CBD5E1"/>
      <path d="M140 120c20-24 80-24 120 0s80 24 120 0" stroke="#64748B" stroke-width="4" fill="none"/>
      <text x="200" y="280" text-anchor="middle" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product A (3D)</text>
      <text x="200" y="310" text-anchor="middle" font-family="Inter" font-size="14" fill="#334155">Rotate • Zoom • Pan</text>
    </g>

    <!-- Card 2 -->
    <g transform="translate(440,0)" filter="url(#card)">
      <rect width="400" height="360" rx="16" fill="#F1F5F9" stroke="#E5E7EB"/>
      <rect x="0" y="0" width="400" height="240" rx="16" fill="#E2E8F0"/>
      <circle cx="200" cy="120" r="64" fill="#CBD5E1"/>
      <path d="M140 120c20-24 80-24 120 0s80 24 120 0" stroke="#64748B" stroke-width="4" fill="none"/>
      <text x="200" y="280" text-anchor="middle" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product B (3D)</text>
      <text x="200" y="310" text-anchor="middle" font-family="Inter" font-size="14" fill="#334155">Rotate • Zoom • Pan</text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(880,0)" filter="url(#card)">
      <rect width="400" height="360" rx="16" fill="#F1F5F9" stroke="#E5E7EB"/>
      <rect x="0" y="0" width="400" height="240" rx="16" fill="#E2E8F0"/>
      <rect x="140" y="60" width="120" height="120" rx="8" fill="#CBD5E1"/>
      <text x="200" y="280" text-anchor="middle" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product C (Image)</text>
      <text x="200" y="310" text-anchor="middle" font-family="Inter" font-size="14" fill="#334155">High‑res static preview</text>
    </g>
  </g>

  <!-- Divider -->
  <rect x="80" y="540" width="1280" height="1" fill="#E5E7EB"/>

  <!-- Specs section title -->
  <text x="720" y="600" text-anchor="middle" font-family="Inter, system-ui, Arial" font-size="30" font-weight="700" fill="#0F172A">Per‑Product Specifications</text>

  <!-- One-line specs rows (repeatable for each product) -->
  <g transform="translate(80,640)">
    <!-- Row template -->
    <g>
      <rect width="1280" height="120" rx="14" fill="#F8FAFC" stroke="#E5E7EB"/>
      <!-- thumbnail / 3D badge -->
      <rect x="16" y="16" width="88" height="88" rx="10" fill="#E2E8F0"/>
      <circle cx="60" cy="60" r="16" fill="#22C55E"/>
      <text x="60" y="65" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#FFFFFF">3D</text>
      <!-- heading + short -->
      <text x="128" y="52" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product A — Box Culvert</text>
      <text x="128" y="78" font-family="Inter" font-size="14" fill="#334155">High‑strength SCC | Precision cast | IP rating ready</text>
      <!-- specs chips -->
      <g transform="translate(680,40)">
        <rect width="120" height="32" rx="16" fill="#EEF2FF"/>
        <text x="60" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#3730A3">M-50 Concrete</text>
      </g>
      <g transform="translate(820,40)">
        <rect width="140" height="32" rx="16" fill="#ECFDF5"/>
        <text x="70" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#065F46">HSFG Rebar</text>
      </g>
      <g transform="translate(976,40)">
        <rect width="170" height="32" rx="16" fill="#F1F5F9"/>
        <text x="85" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#0F172A">Span 1.5–3.5 m</text>
      </g>
      <!-- CTA -->
      <g transform="translate(1170,36)">
        <rect width="94" height="40" rx="8" fill="#111827"/>
        <text x="47" y="25" text-anchor="middle" font-family="Inter" font-size="14" font-weight="700" fill="#FFFFFF">Details</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0,140)">
      <rect width="1280" height="120" rx="14" fill="#F8FAFC" stroke="#E5E7EB"/>
      <rect x="16" y="16" width="88" height="88" rx="10" fill="#E2E8F0"/>
      <rect x="42" y="42" width="36" height="36" rx="6" fill="#94A3B8"/>
      <text x="128" y="52" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product B — U Drain</text>
      <text x="128" y="78" font-family="Inter" font-size="14" fill="#334155">Factory‑finished | Leak‑tight joints | Rapid install</text>
      <g transform="translate(680,40)">
        <rect width="120" height="32" rx="16" fill="#FEF3C7"/>
        <text x="60" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#92400E">M-40 Concrete</text>
      </g>
      <g transform="translate(820,40)">
        <rect width="140" height="32" rx="16" fill="#DBEAFE"/>
        <text x="70" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#1E3A8A">Factory Cure</text>
      </g>
      <g transform="translate(976,40)">
        <rect width="170" height="32" rx="16" fill="#F1F5F9"/>
        <text x="85" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#0F172A">Depth 0.6–2.0 m</text>
      </g>
      <g transform="translate(1170,36)">
        <rect width="94" height="40" rx="8" fill="#111827"/>
        <text x="47" y="25" text-anchor="middle" font-family="Inter" font-size="14" font-weight="700" fill="#FFFFFF">Details</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0,280)">
      <rect width="1280" height="120" rx="14" fill="#F8FAFC" stroke="#E5E7EB"/>
      <rect x="16" y="16" width="88" height="88" rx="10" fill="#E2E8F0"/>
      <circle cx="60" cy="60" r="16" fill="#22C55E"/>
      <text x="60" y="65" text-anchor="middle" font-family="Inter" font-size="12" font-weight="700" fill="#FFFFFF">3D</text>
      <text x="128" y="52" font-family="Inter" font-size="18" font-weight="700" fill="#0F172A">Product C — Box Culvert Lintel</text>
      <text x="128" y="78" font-family="Inter" font-size="14" fill="#334155">HS load rating | Quick set | Fine tolerance</text>
      <g transform="translate(680,40)">
        <rect width="120" height="32" rx="16" fill="#ECFDF5"/>
        <text x="60" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#065F46">SCC</text>
      </g>
      <g transform="translate(820,40)">
        <rect width="140" height="32" rx="16" fill="#FDE68A"/>
        <text x="70" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#92400E">IS Codes</text>
      </g>
      <g transform="translate(976,40)">
        <rect width="170" height="32" rx="16" fill="#F1F5F9"/>
        <text x="85" y="21" text-anchor="middle" font-family="Inter" font-size="13" fill="#0F172A">Span 2.0–4.0 m</text>
      </g>
      <g transform="translate(1170,36)">
        <rect width="94" height="40" rx="8" fill="#111827"/>
        <text x="47" y="25" text-anchor="middle" font-family="Inter" font-size="14" font-weight="700" fill="#FFFFFF">Details</text>
      </g>
    </g>
  </g>
</svg>
